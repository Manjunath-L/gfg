<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      /* Retro Elegant Theme */
      :root {
        --bg: #f7f1e6;
        --panel: #fffaf2;
        --ink: #2f241d;
        --accent: #b66b35;
        --accent-dark: #8a4e22;
        --line: #c9b8a5;
        --muted: #6d5b4f;
        --focus: #e2c9a6;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Georgia", "Times New Roman", serif;
        background: var(--bg);
        color: var(--ink);
        margin: 0;
        padding: 32px 16px 48px;
        background-image: repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.015) 0 12px,
          transparent 12px 24px
        );
      }
      h1,
      legend {
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 1px;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--accent-dark);
        text-align: center;
        margin: 0 0 1rem;
      }
      form {
        max-width: 760px;
        margin: 0 auto;
        background: var(--panel);
        padding: 28px 32px 40px;
        border: 2px solid var(--line);
        border-radius: 12px;
        position: relative;
        box-shadow: 0 4px 18px -6px rgba(60, 40, 20, 0.25), 0 0 0 6px #ffffffc0;
        isolation: isolate;
      }
      form:before,
      form:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 10px;
        pointer-events: none;
      }
      form:before {
        border: 1px dashed var(--line);
        transform: translate(4px, 4px);
        opacity: 0.6;
      }
      fieldset {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 18px 20px 12px;
        margin: 0 0 24px;
        background: linear-gradient(#fffdf8, #fdf7ee);
        position: relative;
      }
      fieldset:last-of-type {
        margin-bottom: 32px;
      }
      legend {
        padding: 2px 14px 4px;
        font-size: 0.85rem;
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 999px;
        display: inline-block;
        box-shadow: 0 2px 4px -2px rgba(0, 0, 0, 0.25);
      }
      p {
        margin: 0 0 14px;
      }
      label {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--muted);
      }
      input[type="text"],
      input[type="number"],
      input[type="email"],
      textarea {
        width: 100%;
        background: #fff;
        border: 1px solid var(--line);
        padding: 10px 12px;
        border-radius: 6px;
        font-family: inherit;
        font-size: 0.95rem;
        color: var(--ink);
        line-height: 1.4;
        transition: border-color 0.25s, background-color 0.25s, box-shadow 0.25s;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4),
          0 2px 4px -2px rgba(0, 0, 0, 0.25);
      }
      textarea {
        resize: vertical;
        min-height: 110px;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        background: #fffdf8;
        box-shadow: 0 0 0 3px var(--focus),
          inset 0 0 0 1px rgba(255, 255, 255, 0.6);
      }
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: var(--accent);
      }
      input[type="checkbox"],
      input[type="radio"] {
        transform: translateY(1px);
      }
      .option-line {
        margin: 0 0 6px;
      }
      .option-line label {
        display: inline;
        font-weight: 500;
      }
      button {
        width: 100%;
        padding: 14px 18px;
        background: linear-gradient(var(--accent), var(--accent-dark));
        color: #fff;
        border: 1px solid var(--accent-dark);
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 4px 10px -3px rgba(80, 40, 10, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 0.25);
        transition: transform 0.15s, box-shadow 0.25s, filter 0.25s;
      }
      button:hover {
        filter: brightness(1.05);
      }
      button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 6px -2px rgba(80, 40, 10, 0.5);
      }
      @media (max-width: 640px) {
        form {
          padding: 22px 20px 34px;
        }
        fieldset {
          padding: 16px 16px 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Survey Form</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </p>
        <p>
          <label for="age">Age:</label>
          <input type="number" id="age" name="user_age" />
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Your Preferences</legend>
        <p>What topics are you interested in?</p>
        <input type="checkbox" id="topic1" name="topics" value="html" />
        <label for="topic1">HTML</label><br />
        <input type="checkbox" id="topic2" name="topics" value="css" />
        <label for="topic2">CSS</label><br />
        <input type="checkbox" id="topic3" name="topics" value="javascript" />
        <label for="topic3">JavaScript</label><br />
      </fieldset>

      <fieldset>
        <legend>Your Feedback</legend>
        <p>How would you rate this survey?</p>
        <input type="radio" id="rating1" name="rating" value="excellent" />
        <label for="rating1">Excellent</label><br />
        <input type="radio" id="rating2" name="rating" value="good" />
        <label for="rating2">Good</label><br />
        <input type="radio" id="rating3" name="rating" value="average" />
        <label for="rating3">Average</label><br />
        <input type="radio" id="rating4" name="rating" value="poor" />
        <label for="rating4">Poor</label><br />
      </fieldset>

      <fieldset>
        <legend>Comments</legend>
        <p>
          <label for="comments">Any additional comments?</label><br />
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </p>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
